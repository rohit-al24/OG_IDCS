{% extends 'base.html' %}
{% load static %}

{% block root %}
<style>
    .gp-header-bar {
    padding: 12px 20px;
    border-radius: 10px 10px 0 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #f8f9fa;
    border-bottom: 2px solid #e0e0e0;
}

.header-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: #fff;
}

.home-icon i {
    font-size: 1.5rem;
    transition: transform 0.2s ease;
}

.home-icon:hover i {
    transform: scale(1.2);
}
    /* Card style wrapper */
    .card {
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(25, 118, 210, 0.1);
        border: none;
        margin-bottom: 20px;
    }

    .card-header {
    background: #1976d2;
    color: #fff;
    font-weight: 700;
    font-size: 1.25rem;
    border-radius: 8px 8px 0 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 20px;
}

.card-header .header-title {
    margin: 0;
}

.card-header .home-icon i {
    font-size: 1.5rem;
    color: #fff;
    transition: transform 0.2s ease;
    cursor: pointer;
}

.card-header .home-icon:hover i {
    transform: scale(1.2);
}


    /* Table style */
    .table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 0;
    }

    .table thead th {
        background: #1976d2;
        color: #fff;
        font-weight: 700;
        text-align: center;
        padding: 10px;
        border: none;
        border-radius: 0;
    }

    .table tbody td {
        text-align: center;
        vertical-align: middle;
        padding: 12px 8px;
        border-bottom: 1px solid #e0e0e0;
        color: #333;
        font-size: 14px;
    }

    .table tbody tr:last-child td {
        border-bottom: none;
    }

    /* Action button style */
    .btn-fill {
        display: inline-block;
        background-color: #1976d2;
        color: #fff;
        font-weight: 600;
        border-radius: 6px;
        padding: 6px 14px;
        transition: background 0.3s;
        text-decoration: none;
    }

    .btn-fill:hover {
        background-color: #1565c0;
        color: #fff;
        text-decoration: none;
    }

    /* Badge style for future use */
    .badge {
        display: inline-block;
        padding: 4px 10px;
        font-size: 12px;
        font-weight: 600;
        border-radius: 12px;
        color: #fff;
        background-color: #4caf50;
    }

    /* Responsive table */
    @media (max-width: 767px) {
        .table thead {
            display: none;
        }
        .table tbody td {
            display: block;
            text-align: right;
            padding-left: 50%;
            position: relative;
        }
        .table tbody td::before {
            content: attr(data-label);
            position: absolute;
            left: 0;
            width: 50%;
            padding-left: 15px;
            font-weight: 700;
            text-align: left;
        }
    }
</style>

<div class="row" style="margin-top: 16px;">
    <div class="col-lg-12">
        <div class="card">
            <!-- Card header with consistent style -->
<div class="card-header" style="border-radius: 8px 8px 0px 0px;">
    <span class="header-title">Active Feedback Forms</span>
    <a href="{% url 'dash' %}" class="home-icon">
        <i class="fa fa-home"></i>
    </a>
</div>

            <div class="card-body">
                {% if forms %}
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for form in forms %}
                                <tr>
                                    <td data-label="#"> {{ forloop.counter }} </td>
                                    <td data-label="Title" style="text-align:left;"> {{ form.title }} </td>
                                    <td data-label="Action">
                                        <a href="{% url 'feed360_fill' form.id %}" class="btn-fill">Fill Feedback</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% else %}
                    <div class="alert alert-info text-center">No active feedback forms for your class.</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
