{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Path Pilot Map History</h2>
  {% if maps %}
    <ul class="list-group mt-3">
      {% for m in maps %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>
            <strong>{{ m.title }}</strong> <small class="text-muted">({{ m.created_at|date:'Y-m-d H:i' }})</small>
          </span>
          <a href="{% url 'map_detail' m.id %}" class="btn btn-primary btn-sm">View Map</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info mt-3">No maps saved yet.</div>
  {% endif %}
</div>
{% endblock %}
