{% load static %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Change Password - Email Sent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding-top: 100px; }
        .logo-card-right { position: fixed; top: 0; left: 0; right: 0; display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); box-shadow: 0 4px 20px rgba(0,0,0,0.1); z-index:1000; backdrop-filter: blur(10px); }
        .logo-card-right .header-left { display:flex; align-items:center; gap:15px; }
        .logo-card-right .header-logos { display:flex; align-items:center; gap:15px; }
        .logo-card-right .header-logos img { height:60px; width:auto; transition: transform 0.3s ease; }
        .logo-card-right .center-college { flex:1; text-align:center; padding:0 20px; }
        .logo-card-right .center-college .line1 { font-weight:800; font-size:1.8rem; color:#02448f; }
        .logo-card-right .center-college .line2 { font-weight:700; font-size:1.2rem; color:#ff0000; margin-top:5px; }
        .logo-card-right .actions a { background: linear-gradient(135deg, #0b57a4 0%, #094a86 100%); color:#fff; padding:10px 24px; border-radius:25px; text-decoration:none; font-weight:600; }
        .sufee-login { padding:40px 0; }
        .login-content { background:#fff; padding:40px; border-radius:15px; box-shadow:0 10px 40px rgba(0,0,0,0.1); max-width:450px; margin:0 auto; }
        .login-logo { text-align:center; margin-bottom:30px; }
        .login-logo img { max-width:120px; height:auto; }
        .login-form .form-control { border-radius:8px; padding:12px 15px; border:1px solid #ddd; }
        .login-form .btn-success { background: linear-gradient(135deg, #0b57a4 0%, #094a86 100%); border:none; border-radius:25px; padding:12px 30px; width:100%; font-weight:600; }
    </style>
</head>

<body>
    <header class="logo-card-right">
        <div class="header-left">
            <div class="header-logos">
                <img src="{% static 'images/download.png' %}" alt="KRCT Logo">
                <img src="{% static 'images/e-logon.png' %}" alt="E-Logo">
                <img src="{% static 'images/nba_logo.jpg' %}" alt="NBA Logo">
                <img src="{% static 'images/tnea_code.gif' %}" alt="TNEA Code">
            </div>
        </div>
        <div class="center-college">
            <div class="line1">K.Ramakrishnan College of Technology</div>
            <div class="line2">Autonomous</div>
        </div>
        <div class="actions">
            <a href="/">Home</a>
        </div>
    </header>

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="">
                        <img class="align-content" src="{% static 'images/logo.png' %}" alt="">
                    </a>
                </div>
                <div class="login-form text-center">
                    <h3 class="mb-4">Email Sent</h3>
                    <p>If an account with the provided email exists, a password reset link / OTP has been sent. Check your inbox.</p>
                    <a href="/" class="btn btn-success mt-3">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
